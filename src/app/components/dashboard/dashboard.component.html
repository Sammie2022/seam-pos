<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>dashboard</mat-icon> Dashboard
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="breadcrumb">
      <a mat-button href="https://www.poss.seamlineinnovations.com/index.php">
        <mat-icon>home</mat-icon> Dashboard
      </a>
    </div>

    <div class="welcome-text">
      <h1>Welcome to <b>Seam POS</b></h1>
    </div>

    <div class="quick-actions">
      <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile *ngFor="let action of actions">
          <a mat-card class="action-card" [href]="action.link">
            <mat-icon>{{ action.icon }}</mat-icon>
            <span>{{ action.title }}</span>
          </a>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div class="statistics">
      <mat-card class="stats-card">
        <mat-card-header>
          <mat-card-title>Statistics</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="stats-grid">
            <mat-card class="stat-item" *ngFor="let stat of stats">
              <mat-card-title>
                <mat-icon>{{ stat.icon }}</mat-icon>
                {{ stat.title }}
              </mat-card-title>
              <mat-card-content>
                <h2>{{ stat.value }}</h2>
              </mat-card-content>
            </mat-card>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>

<footer class="footer">
  <p>Please visit our <a href="https://seamlineinnovations.com/" target="_blank">website</a> to learn the latest information about the system.</p>
  <p><span class="text-info">You are using SeamPos Version <span class="label label-info">1.2</span></span></p>
</footer>
