<mat-card class="stock-card">
    <mat-card-header>
      <mat-card-title>Stock Allocation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="modeForm" (ngSubmit)="onModeSubmit()" class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Mode</mat-label>
          <mat-select formControlName="mode">
            <mat-option value="allocate">Allocate</mat-option>
            <mat-option value="deallocate">Deallocate</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit Mode</button>
      </form>
  
      <form [formGroup]="employeeForm" (ngSubmit)="onEmployeeSubmit()" class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Select Employee</mat-label>
          <mat-select formControlName="employee">
            <mat-option *ngFor="let employee of employees" [value]="employee.id">
              {{ employee.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Submit Employee</button>
      </form>
  
      <mat-card class="data-card">
        <mat-card-header>
          <mat-card-title>Categories</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ul>
            <li *ngFor="let category of categories">{{ category.name }}</li>
          </ul>
        </mat-card-content>
      </mat-card>
  
      <mat-card class="data-card">
        <mat-card-header>
          <mat-card-title>Items</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ul>
            <li *ngFor="let item of items">{{ item.name }}</li>
          </ul>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
