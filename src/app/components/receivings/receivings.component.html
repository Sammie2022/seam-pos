<div class="container">
    <h2>Receivings</h2>
  
    <form [formGroup]="receivingForm" (ngSubmit)="submitForm()">
      <mat-form-field appearance="outline">
        <mat-label>Supplier</mat-label>
        <mat-select formControlName="supplier">
          <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">
            {{ supplier.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Item</mat-label>
        <input matInput formControlName="item">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" type="number">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput formControlName="date" type="date">
      </mat-form-field>
  
      <button mat-raised-button color="primary">Submit</button>
    </form>
  
    <div class="mock-data">
      <h3>Mock Data</h3>
      <table mat-table [dataSource]="mockReceivings" class="mat-elevation-z8">
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef>Item</th>
          <td mat-cell *matCellDef="let element">{{element.item}}</td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['item', 'quantity', 'date']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['item', 'quantity', 'date']"></tr>
      </table>
    </div>
  </div>
