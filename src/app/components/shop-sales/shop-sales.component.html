<div class="shop-sales-container">
    <h2>Shop Sales</h2>
    <table mat-table [dataSource]="salesData" class="mat-elevation-z8">
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let sale"> {{sale.item}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let sale"> {{sale.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let sale"> {{sale.price | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let sale"> {{sale.quantity * sale.price | currency}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['item', 'quantity', 'price', 'total']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['item', 'quantity', 'price', 'total']"></tr>
    </table>
    <div class="total-sales">
      <strong>Total Sales: {{ getTotalSales() | currency }}</strong>
    </div>
  </div>
